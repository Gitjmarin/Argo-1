apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
      
spec:
  replicas: 2  # Number of desired pods
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx:latest  # NGINX image
        ports:
        - containerPort: 8080  # Expose port 80